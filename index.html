<!DOCTYPE html>
<html>

<head>
    <title>Petshop Finder</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <!-- Pustaka Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- cdn leaflet routing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"
        integrity="sha512-FW2A4pYfHjQKc2ATccIPeCaQpgSQE1pMrEsZqfHNohWKqooGsMYCo3WOJ9ZtZRzikxtMAJft+Kz0Lybli0cbxQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
</head>

<body>
    <h1>Petshop Finder</h1>
    <div id="map"></div>
    <div class="container spacemap-button">
        <div class="button-group">
            <button id="showRouteButton" type="button" class="btn btn-primary btn-long btn-text-left">Petshop
                Terdekat</button>
            <input id="petshopResult" type="text" class="form-control" placeholder="" readonly>
        </div>
    </div>
    <div class="container spacebutton">
        <div class="button-group">
            <button id="showHighestRatingRouteButton" type="button"
                class="btn btn-primary btn-long btn-text-left">Petshop Rating
                Tertinggi</button>
            <input id="highestRatingResult" type="text" class="form-control" placeholder="" readonly>
        </div>
    </div>
    <div class="marq">
        <marquee id="marqueestyle" bgcolor='#FFAE00' scrollamount="15">
            TUGAS AKHIR KELOMPOK 8, AGIM PRATAMA, NOFRIYANDI
        </marquee>
    </div>
    
    <!-- Your JavaScript Source -->
    <script src="static/js/script.js"></script>
</body>

</html>
