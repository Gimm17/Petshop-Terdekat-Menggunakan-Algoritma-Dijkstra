<!DOCTYPE html>
<html>

<head>
    <title>Petshop Finder</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>

<body>
    <h1>PETSHOP TERDEKAT</h1>
    <div id="map"></div>
    <div class="container spacemap-button">
        <div class="button-group">
            <button id="showRouteButton" type="button" class="btn btn-primary btn-long btn-text-left">Petshop
                Terdekat</button>
            <input id="petshopResult" type="text" class="form-control" placeholder="" readonly>
        </div>
    </div>
    <div class="container spacebutton">
        <div class="button-group">
            <button id="showMostPopularPetshopButton" type="button"
                class="btn btn-primary btn-long btn-text-left">Petshop Terpopuler</button>
            <input id="mostPopularPetshopResult" type="text" class="form-control" placeholder="" readonly>
        </div>
    </div>
    <div class="dropdown-group">
        <select id="petshopDropdown" class="btn btn-primary btn-longv3 btn-text-left">
            <option value="">Pilih Petshop</option>
            <option value="jeslyn">Jeslyn Petstore</option>
            <option value="faith">Faith Petstore</option>
            <option value="memow">Me-mow Petshop</option>
            <option value="king">King Petshop & Grooming</option>
            <option value="deyan">Deyan Petshop</option>
            <option value="satellite">Satellite Petshop</option>
            <option value="aulia">Aulia Home Petshop</option>
            <option value="noah">Noah Petstore</option>
            <option value="kenzo">Kenzo Petshop</option>
            <option value="zoey">Zoey Petshop</option>
        </select>
        <button id="confirmButton" class="btn btn-primary btn-longv2">Confirm</button>
        <button id="cancelButton" class="btn btn-primary btn-longv2">Cancel</button>
    </div>
    <div class="marq">
        <marquee id="marqueestyle" bgcolor='#FFAE00' scrollamount="15">
            TUGAS AKHIR KELOMPOK 8, AGIM PRATAMA - NOFRIYANDI SAMUNA
        </marquee>
    </div>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
